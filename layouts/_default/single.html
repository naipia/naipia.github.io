{{- define "main" }}
<div class = 'grid-inverse wrap content'>
  <article class='post_content'>
    <h1 class='post_title'>{{ .Title }}</h1>
    <nav><ol class="breadcrumb">{{ template "breadcrumbnav" (dict "p1" . "p2" .) }}</ol></nav>
    {{- partial "post-meta" . }}
    {{ partial "share" . }}
    {{- .Content }}
  </article>
  {{- partial "sidebar" . }}
</div>
{{- end }}
