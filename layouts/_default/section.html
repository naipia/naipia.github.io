{{- define "main" }}
{{- if .Params.Index }}
  {{ partial "archive" . }}
{{- else }}
<div class="grid-inverse wrap content">
  <article class="post_content">
    <h1 class="post_title">{{ .Title }}</h1>
    {{ partial "share" . }}
    {{- .Content }}
  </article>
  {{- partial "sidebar" . }}
</div>
{{- end }}
{{- end }}
